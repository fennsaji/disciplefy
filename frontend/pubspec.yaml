name: disciplefy_bible_study
description: AI-powered Bible study guide application following  methodology
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Core Utilities
  collection: ^1.18.0

  # State Management
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # Network & API
  http: ^1.2.0
  dio: ^5.3.2
  retrofit: ^4.5.0
  json_annotation: ^4.9.0
  
  # Database & Storage
  supabase_flutter: ^2.8.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  flutter_secure_storage: ^10.0.0-beta.4
  shared_preferences: ^2.2.3
  
  # Authentication
  google_sign_in: ^7.1.1
  sign_in_with_apple: ^7.0.1
  
  # UI & UX
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  lottie: ^3.3.1
  go_router: ^16.0.0
  flutter_markdown: ^0.7.7+1
  markdown: ^7.3.0
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  share_plus: ^11.0.0
  url_launcher: ^6.3.1
  
  # Utilities
  get_it: ^8.0.3
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0
  device_info_plus: ^11.5.0
  synchronized: ^3.3.0+3
  uuid: ^4.2.1
  crypto: ^3.0.3
  
  # Payment Processing
  razorpay_flutter: ^1.3.7

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1
  timezone: ^0.9.4

  # Voice & Audio (AI Study Buddy Voice)
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0
  # Google Cloud TTS integrated via REST API using dio (see cloud_tts_service.dart)
  record: ^6.1.2
  audioplayers: ^6.1.0
  web_socket_channel: ^3.0.1

  # PDF Export
  pdf: ^3.11.1
  printing: ^5.13.4
  path_provider: ^2.1.5

  # Development
  flutter_lints: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.14
  retrofit_generator: ^9.2.0
  json_serializable: ^6.9.0
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.5
  bloc_test: ^10.0.0
  integration_test:
    sdk: flutter

  # App Icon Generation
  flutter_launcher_icons: ^0.14.3

  # Splash Screen Generation
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true

  # Multi-language support
  generate: true

  assets:
    - assets/images/
    - assets/fonts/

  # Bundled fonts for faster loading (no network fetch)
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "web/icons/icon-512.png"
  adaptive_icon_background: "#6A4FB6"  # Primary purple color
  adaptive_icon_foreground: "web/icons/icon-512.png"

# Flutter Native Splash Configuration
flutter_native_splash:
  # Splash screen background color
  color: "#FFFFFF"

  # Splash screen image (centered)
  image: "web/splash_screen.png"

  # Branding image at bottom of screen (optional)
  # branding: assets/images/branding.png

  # Android-specific configuration
  android: true
  android_12:
    # Android 12+ uses a different splash screen system
    image: "web/splash_screen.png"
    color: "#FFFFFF"

  # iOS configuration (disabled for now)
  ios: false

  # Web configuration (disabled - we use custom web splash)
  web: false