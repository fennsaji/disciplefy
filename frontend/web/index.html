  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #FBEDD9 !important;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      overflow: hidden;
    }
    
    /* Dark theme splash screen */
    @media (prefers-color-scheme: dark) {
      #splash-screen {
        background-color: #0f1012 !important;
      }
    }
    
    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      max-width: 90vw;
      max-height: 40vh;
      width: auto;
      height: auto;
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Loading indicator */
    .loading-indicator {
      position: absolute;
      bottom: 15vh;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border: 3px solid #E0E0E0;
      border-top: 3px solid #6A4FB6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }
    
    /* Hide splash screen once Flutter loads */
    body.flutter-loaded #splash-screen {
      display: none;
    }
    
    /* Hide splash screen for PWA to prevent double splash */
    @media all and (display-mode: standalone) {
      #splash-screen {
        display: none !important;
      }
    }
  </style>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div>
      <img src="splash_screen.png" alt="Disciplefy" class="splash-logo">
      <div class="loading-indicator"></div>
    </div>
  </div>
  
  <script>
    // Set splash screen image based on theme
    function updateSplashScreenImage() {
      const splashLogo = document.querySelector('.splash-logo');
      if (splashLogo) {
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        splashLogo.src = isDarkMode ? 'splash_screen_dark.png' : 'splash_screen.png';
      }
    }
    
    // Update on page load
    updateSplashScreenImage();
    
    // Listen for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateSplashScreenImage);
    
    // Hide splash screen when Flutter is ready
    window.addEventListener('flutter-initialized', function() {
      hideSplashScreen();
    });
    
    // Also listen for Flutter-specific events
    window.addEventListener('flutter-first-frame', function() {
      hideSplashScreen();
    });
    
    // Fallback: Hide splash screen after 5 seconds
    setTimeout(() => {
      hideSplashScreen();
    }, 5000);
    
    // Function to hide splash screen
    function hideSplashScreen() {
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen && !document.body.classList.contains('flutter-loaded')) {
        splashScreen.classList.add('fade-out');
        setTimeout(() => {
          document.body.classList.add('flutter-loaded');
        }, 500);
      }
    }
    
    // Enhanced PWA Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/flutter_service_worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            
            // Check for service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New service worker available');
                    // Could show update notification here
                  }
                });
              }
            });
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
    
    // Enhanced PWA Install Banner
    let deferredPrompt;
    let installButton = null;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA install prompt available');
      
      // Show custom install button if needed
      showInstallButton();
    });
    
    // Handle successful installation
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA was installed successfully');
      hideInstallButton();
    });
    
    // Function to show install button
    function showInstallButton() {
      // This can be implemented to show a custom install button
      // For now, just log that it's available
      console.log('App can be installed');
    }
    
    // Function to hide install button
    function hideInstallButton() {
      console.log('Install button hidden');
    }
    
    // Check if running as PWA
    function isPWA() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true;
    }
    
    // PWA-specific initialization
    if (isPWA()) {
      console.log('Running as PWA');
      // Add PWA-specific behaviors here
    }
    
    // Handle network status changes
    window.addEventListener('online', () => {
      console.log('Network connectivity restored');
    });
    
    window.addEventListener('offline', () => {
      console.log('Network connectivity lost');
    });
  </script>
