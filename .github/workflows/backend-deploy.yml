name: Backend Production Deployment

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy Edge Functions'
        required: false
        default: true
        type: boolean
      deploy_migrations:
        description: 'Deploy Database Migrations'
        required: false
        default: true
        type: boolean
      deploy_policies:
        description: 'Deploy RLS Policies'
        required: false
        default: false
        type: boolean

concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-backend:
    name: Validate Backend Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ¦• Setup Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.4.x
        
    - name: ğŸ”§ Verify Deno installation
      run: |
        deno --version
        echo "âœ… Deno is ready for TypeScript compilation checks"
        
    - name: ğŸ” TypeScript compilation check
      working-directory: ./backend
      run: |
        # Check if TypeScript files can be compiled using Deno
        find supabase/functions -name "*.ts" -type f | while read -r file; do
          echo "Checking TypeScript syntax: $file"
          deno check "$file" || {
            echo "âŒ TypeScript error in $file"
            exit 1
          }
        done
        echo "âœ… All TypeScript files are valid"
        
    - name: ğŸ§ª Validate Edge Function structure
      working-directory: ./backend
      run: |
        echo "ğŸ” Validating Edge Function structure..."
        
        # Check that each function has an index.ts file (exclude _shared directory)
        for func_dir in supabase/functions/*/; do
          func_name=$(basename "$func_dir")
          
          # Skip _shared directory as it's not a function
          if [ "$func_name" = "_shared" ]; then
            echo "â„¹ï¸ Skipping _shared directory (utility/shared code)"
            continue
          fi
          
          if [ ! -f "${func_dir}index.ts" ]; then
            echo "âŒ Missing index.ts in function: $func_name"
            exit 1
          fi
          
          # Check for basic Deno serve pattern
          if ! grep -q "Deno.serve" "${func_dir}index.ts"; then
            echo "âš ï¸ Function $func_name might not follow Deno.serve pattern"
          fi
          
          echo "âœ… Function $func_name structure is valid"
        done
        
    - name: ğŸ”’ Security scan
      working-directory: ./backend
      run: |
        echo "ğŸ”’ Running basic security checks..."
        
        # Check for potential security issues
        if grep -r "console.log.*password\|console.log.*secret\|console.log.*key" supabase/functions/ 2>/dev/null; then
          echo "âš ï¸ Found potential credential logging"
        fi
        
        # Check for hardcoded URLs
        if grep -r "localhost\|127.0.0.1" supabase/functions/ --exclude-dir=node_modules 2>/dev/null; then
          echo "â„¹ï¸ Found localhost references (may be intentional for dev)"
        fi
        
        echo "âœ… Security scan completed"

  deploy-to-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    needs: validate-backend
    timeout-minutes: 15
    environment: production
    
    outputs:
      DEPLOY_ENV: ${{ steps.env-setup.outputs.deploy_env }}
      PROJECT_REF: ${{ steps.env-setup.outputs.project_ref }}
      
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ”§ Install Supabase CLI
      run: |
        # Install Supabase CLI using GitHub releases (latest version)
        SUPABASE_VERSION="2.33.9"
        curl -fsSL "https://github.com/supabase/cli/releases/download/v${SUPABASE_VERSION}/supabase_linux_amd64.tar.gz" | tar -xz -C /tmp
        sudo mv /tmp/supabase /usr/local/bin/supabase
        chmod +x /usr/local/bin/supabase
        
    - name: âœ… Verify Supabase CLI
      run: |
        # Make sure CLI is accessible
        supabase --version
        echo "âœ… Supabase CLI is ready"
      
    - name: ğŸ” Setup production environment
      id: env-setup
      run: |
        echo "DEPLOY_ENV=production" >> $GITHUB_ENV
        echo "PROJECT_REF=${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_ENV
        echo "deploy_env=production" >> $GITHUB_OUTPUT
        echo "project_ref=${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_OUTPUT
        
        echo "ğŸ¯ Deploying to: production"
        echo "ğŸ“ Project reference: ${{ secrets.SUPABASE_PROJECT_REF }}"
      
    - name: âœ… Validate Supabase connection
      working-directory: ./backend
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        echo "ğŸ”— Testing Supabase connection to production..."
        if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
          echo "âŒ Project reference not set for production"
          exit 1
        fi
        supabase projects list > /dev/null
        echo "âœ… Supabase connection successful"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: ğŸ“ Create production environment file
      working-directory: ./backend
      run: |
        echo "ğŸ“ Creating production environment file..."
        cat > .env.production << EOF
        # Supabase Configuration (Production)
        SUPABASE_PROJECT_REF=${{ secrets.SUPABASE_PROJECT_REF }}
        SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
        SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        
        # LLM Configuration (Production)
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
        LLM_PROVIDER=${{ secrets.LLM_PROVIDER || 'openai' }}
        
        # Authentication (Production)
        GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
        GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
        
        # Application URLs (Production)
        SITE_URL=https://disciplefy.vercel.app
        ADDITIONAL_REDIRECT_URLS=http://localhost:59641/auth/callback,https://disciplefy.vercel.app/auth/callback,com.disciplefy.bible_study_app://auth/callback
        
        # Security (Production)
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        
        # Production settings
        LOG_LEVEL=error
        USE_MOCK=false
        NODE_ENV=production
        ANONYMOUS_RATE_LIMIT=5
        AUTHENTICATED_RATE_LIMIT=10
        API_REQUEST_LIMIT=100
        EOF
        echo "âœ… Production environment file created"
    
    - name: ğŸ”— Link to Supabase project
      working-directory: ./backend
      run: |
        echo "ğŸ”— Linking to Supabase production project..."
        
        # Create database URL with embedded password to avoid interactive prompt
        DB_URL="postgresql://postgres.$(echo "${{ secrets.SUPABASE_PROJECT_REF }}" | tr -d '-'):$DB_PASSWORD@aws-0-ap-south-1.pooler.supabase.com:6543/postgres"
        
        # Link using database URL instead of interactive password
        supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}" --db-url "$DB_URL"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    
    - name: ğŸ—„ï¸ Deploy Database Migrations
      if: ${{ github.event.inputs.deploy_migrations != 'false' }}
      working-directory: ./backend
      run: |
        echo "ğŸ—„ï¸ Deploying database migrations to production..."
        if [ -d "supabase/migrations" ] && [ "$(ls -A supabase/migrations 2>/dev/null)" ]; then
          echo "Using linked project for database migrations..."
          # Create database URL for non-interactive migration
          DB_URL="postgresql://postgres.$(echo "${{ secrets.SUPABASE_PROJECT_REF }}" | tr -d '-'):$DB_PASSWORD@aws-0-ap-south-1.pooler.supabase.com:6543/postgres"
          supabase db push --db-url "$DB_URL"
          echo "âœ… Database migrations deployed to production"
        else
          echo "â„¹ï¸ No migrations to deploy"
        fi
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    
    - name: ğŸ”’ Deploy RLS Policies
      if: ${{ github.event.inputs.deploy_policies == 'true' }}
      working-directory: ./backend
      run: |
        echo "ğŸ”’ Deploying RLS policies to production..."
        if [ -d "supabase/policies" ] && [ "$(ls -A supabase/policies 2>/dev/null)" ]; then
          # Create database URL for non-interactive policy deployment
          DB_URL="postgresql://postgres.$(echo "${{ secrets.SUPABASE_PROJECT_REF }}" | tr -d '-'):$DB_PASSWORD@aws-0-ap-south-1.pooler.supabase.com:6543/postgres"
          
          for policy_file in supabase/policies/*.sql; do
            if [ -f "$policy_file" ]; then
              policy_name=$(basename "$policy_file" .sql)
              echo "ğŸ” Applying policy: $policy_name"
              supabase db query --file "$policy_file" --db-url "$DB_URL"
            fi
          done
          echo "âœ… RLS policies deployed to production"
        else
          echo "â„¹ï¸ No RLS policies to deploy"
        fi
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        
    - name: ğŸ“¦ Deploy Edge Functions
      if: ${{ github.event.inputs.deploy_functions != 'false' }}
      working-directory: ./backend
      run: |
        echo "ğŸš€ Deploying Edge Functions to production..."
        
        # Deploy all functions with production settings
        supabase functions deploy --no-verify-jwt
        
        echo "âœ… Edge Functions deployed successfully to production"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: ğŸ”‘ Update Function Secrets
      working-directory: ./backend
      run: |
        echo "ğŸ”‘ Updating Edge Function secrets for production..."
        supabase secrets set --env-file .env.production
        echo "âœ… Function secrets updated for production"
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        
    - name: ğŸ§ª Test production deployment
      working-directory: ./backend
      run: |
        echo "ğŸ§ª Testing production deployment..."
        
        # Test health endpoint
        BASE_URL="https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co"
        
        if curl -f -s "$BASE_URL/rest/v1/" > /dev/null; then
          echo "âœ… Supabase REST API is healthy"
        else
          echo "âš ï¸ Supabase REST API test failed"
        fi
        
        # Test Edge Functions
        FUNCTIONS=("daily-verse" "topics-recommended")
        for func in "${FUNCTIONS[@]}"; do
          if curl -f -s "$BASE_URL/functions/v1/$func" > /dev/null; then
            echo "âœ… Function $func is responding"
          else
            echo "âš ï¸ Function $func test failed (may be expected for some functions)"
          fi
        done
        
        echo "ğŸ‰ Production deployment tests completed"
        
    - name: ğŸ“Š Deployment summary
      run: |
        echo "ğŸ‰ Backend deployment to production completed!"
        echo "ğŸŒ Production API: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co"
        echo "ğŸ“‹ Deployed components:"
        echo "   â€¢ Edge Functions: ${{ github.event.inputs.deploy_functions != 'false' && 'âœ…' || 'â­ï¸' }}"
        echo "   â€¢ Database Migrations: ${{ github.event.inputs.deploy_migrations != 'false' && 'âœ…' || 'â­ï¸' }}"
        echo "   â€¢ RLS Policies: ${{ github.event.inputs.deploy_policies == 'true' && 'âœ…' || 'â­ï¸' }}"
        echo "   â€¢ Function Secrets: âœ…"
        
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "ğŸ” This is a PR deployment for testing purposes"
          echo "ğŸ“ Review the changes and test the deployment before merging"
        fi
        
    - name: ğŸ§¹ Security cleanup
      working-directory: ./backend
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up sensitive files..."
        rm -f .env.production
        echo "âœ… Cleanup completed"

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: deploy-to-production
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ’¬ Comment deployment status
      uses: actions/github-script@v7
      with:
        script: |
          const deployEnv = '${{ needs.deploy-to-production.outputs.DEPLOY_ENV }}' || 'production';
          const projectRef = '${{ needs.deploy-to-production.outputs.PROJECT_REF }}';
          
          const comment = `## ğŸš€ Backend Production Deployment
          
          **Environment**: \\`production\\`
          **Status**: âœ… Deployment Successful
          
          ### ğŸ”— Test URLs:
          - **API Base**: https://${projectRef}.supabase.co
          - **Functions**: https://${projectRef}.supabase.co/functions/v1/
          - **Studio**: https://app.supabase.com/project/${projectRef}
          
          ### ğŸ§ª Test Endpoints:
          - Daily Verse: https://${projectRef}.supabase.co/functions/v1/daily-verse
          - Topics: https://${projectRef}.supabase.co/functions/v1/topics-recommended
          
          **Note**: This deployment is for testing purposes. Changes will be deployed to production when this PR is merged to main.
          
          ---
          *Deployed from commit: ${context.sha.substring(0, 7)}*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [validate-backend, deploy-to-production]
    if: always() && github.event_name != 'pull_request'
    
    steps:
    - name: ğŸ“¢ Deployment notification
      run: |
        if [ "${{ needs.deploy-to-production.result }}" = "success" ]; then
          echo "ğŸ‰ Backend deployment to production was successful!"
          echo "ğŸŒ Production API is now live"
          echo "ğŸš€ Ready for production traffic"
        else
          echo "âŒ Backend deployment failed. Check the logs above."
          exit 1
        fi