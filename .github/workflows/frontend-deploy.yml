name: Frontend Production Deployment

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      deploy_to_vercel:
        description: 'Deploy to Vercel Production App'
        required: false
        default: true
        type: boolean

concurrency:
  group: frontend-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-frontend:
    name: Validate Frontend Code
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get
      
      - name: ğŸ” Analyze code
        run: flutter analyze
      
      - name: ğŸ§ª Run tests
        run: flutter test --coverage
      
      - name: ğŸ”’ Security scan
        run: |
          echo "ğŸ”’ Running basic security checks..."
          
          # Check for potential security issues in Dart code
          if grep -r "print.*password\|print.*secret\|print.*key\|print.*token" lib/ test/ 2>/dev/null; then
            echo "âš ï¸ Found potential credential logging in print statements"
          fi
          
          # Check for hardcoded URLs in production code
          if grep -r "localhost\|127.0.0.1\|192.168\|10.0.0" lib/ --exclude-dir=test 2>/dev/null; then
            echo "â„¹ï¸ Found localhost references (may be intentional for dev)"
          fi
          
          # Check for TODO/FIXME comments that might indicate security issues
          if grep -r "TODO.*security\|FIXME.*security\|XXX.*security" lib/ 2>/dev/null; then
            echo "â„¹ï¸ Found security-related TODO/FIXME comments"
          fi
          
          echo "âœ… Security scan completed"
      
      - name: âœ… Validation summary
        run: |
          echo "ğŸ‰ Frontend validation completed successfully!"
          echo "âœ… Dependencies installed"
          echo "âœ… Code analysis passed"
          echo "âœ… Tests passed"
          echo "âœ… Security scan completed"

  build-and-deploy:
    name: Build and Deploy to Vercel
    runs-on: ubuntu-latest
    needs: validate-frontend
    timeout-minutes: 20
    environment: production
    
    defaults:
      run:
        working-directory: ./frontend
    
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
      environment: ${{ steps.env-setup.outputs.environment }}
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.6'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Setup Node.js for Vercel CLI
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: ğŸ¯ Determine deployment environment
        id: env-setup
        run: |
          if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
            echo "environment=production" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ¯ Deploying to: ${{ env.DEPLOY_ENV }} environment"
          echo "ğŸ“¦ Using production Vercel app"
      
      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get
      
      - name: ğŸ—ï¸ Build Flutter web app
        run: |
          echo "ğŸ—ï¸ Building Flutter web app for ${{ env.DEPLOY_ENV }}..."
          
          # Build with production configuration and all required environment variables
          flutter build web \
            --release \
            --base-href / \
            --dart-define=ENVIRONMENT=${{ env.DEPLOY_ENV }} \
            --dart-define=SUPABASE_URL=https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --dart-define=APP_URL=https://disciplefy.vercel.app \
            --dart-define=GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }} \
            --dart-define=FLUTTER_ENV=${{ env.DEPLOY_ENV }} \
            --dart-define=FLUTTER_WEB_BUILD=true \
            --dart-define=FLUTTER_WEB_USE_SKIA=true \
            --dart-define=FLUTTER_WEB_AUTO_DETECT=false \
            --dart-define=ENABLE_LOGGING=false \
            --dart-define=IS_DEVELOPMENT=false
          
          echo "ğŸ“Š Build statistics:"
          du -sh build/web
          ls -la build/web/
          
          echo "âœ… Flutter web app built successfully for ${{ env.DEPLOY_ENV }}"
      
      - name: ğŸ“¦ Optimize build
        run: |
          echo "ğŸ“¦ Optimizing build for ${{ env.DEPLOY_ENV }}..."
          
          # Remove source maps for production
          find build/web -name "*.map" -delete
          
          echo "âœ… Build optimization completed for ${{ env.DEPLOY_ENV }}"
      
      - name: ğŸ”— Link Vercel project
        if: ${{ github.event.inputs.deploy_to_vercel != 'false' }}
        run: |
          echo "ğŸ”— Linking to Vercel project..."
          
          # Create clean deployment directory for Vercel root deployment
          rm -rf vercel-deploy
          mkdir -p vercel-deploy
          
          # Copy all build files to deployment root directory
          cp -r build/web/* vercel-deploy/
          
          # Create Vercel configuration for production (static deployment only)
          cat > vercel-deploy/vercel.json << EOF
          {
            "version": 2,
            "buildCommand": null,
            "outputDirectory": ".",
            "builds": [
              {
                "src": "**/*",
                "use": "@vercel/static"
              }
            ],
            "rewrites": [
              {
                "source": "/(.*)",
                "destination": "/index.html"
              }
            ],
            "headers": [
              {
                "source": "/assets/(.*)",
                "headers": [
                  {
                    "key": "Cache-Control",
                    "value": "public, max-age=31536000, immutable"
                  }
                ]
              }
            ],
            "env": {
              "ENVIRONMENT": "${{ env.DEPLOY_ENV }}"
            }
          }
          EOF
          
          # Link using clean deployment directory  
          vercel --token ${{ secrets.VERCEL_TOKEN }} --scope ${{ secrets.VERCEL_ORG_ID }} link --yes --project ${{ secrets.VERCEL_PROJECT_ID }} --cwd vercel-deploy
          echo "âœ… Vercel project linked"
      
      - name: ğŸš€ Deploy to Vercel
        id: deploy
        if: ${{ github.event.inputs.deploy_to_vercel != 'false' }}
        run: |
          echo "ğŸš€ Deploying to Vercel production..."
          
          # Deploy from clean deployment directory using --cwd flag (same as dev workflow)
          VERCEL_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --yes --prod --cwd vercel-deploy)
          echo "deployment-url=$VERCEL_URL" >> $GITHUB_OUTPUT
          echo "deployment-type=production" >> $GITHUB_OUTPUT
          
          echo "âœ… Deployment to Vercel completed"
          echo "ğŸŒ Production URL: $VERCEL_URL"
      
      - name: ğŸ§ª Test production deployment
        if: ${{ github.event.inputs.deploy_to_vercel != 'false' }}
        run: |
          echo "ğŸ§ª Testing ${{ env.DEPLOY_ENV }} deployment..."
          
          # Wait for deployment to propagate
          sleep 30
          
          DEPLOYMENT_URL="${{ steps.deploy.outputs.deployment-url }}"
          
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "âš ï¸ No deployment URL found, using default production URL"
            DEPLOYMENT_URL="https://disciplefy.vercel.app"
          fi
          
          echo "ğŸ” Testing URL: $DEPLOYMENT_URL"
          
          # Test main routes
          ROUTES=("/" "/login" "/onboarding")
          
          for route in "${ROUTES[@]}"; do
            echo "Testing route: $route"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOYMENT_URL$route" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Route $route is accessible (HTTP $HTTP_CODE)"
            else
              echo "âš ï¸ Route $route returned HTTP $HTTP_CODE"
            fi
          done
          
          echo "ğŸ‰ ${{ env.DEPLOY_ENV }} deployment tests completed"
      
      - name: ğŸ“Š Deployment summary
        run: |
          echo "ğŸ‰ Frontend deployment to ${{ env.DEPLOY_ENV }} completed!"
          
          if [ "${{ github.event.inputs.deploy_to_vercel }}" != "false" ]; then
            echo "ğŸŒ ${{ env.DEPLOY_ENV }} URL: ${{ steps.deploy.outputs.deployment-url }}"
            echo "ğŸ“± Progressive Web App features enabled"
            echo "ğŸ” Routes tested and accessible"
          else
            echo "â­ï¸ Vercel deployment skipped (build-only mode)"
          fi
          
          echo "ğŸ“‹ Configuration:"
          echo "   â€¢ Environment: ${{ env.DEPLOY_ENV }}"
          echo "   â€¢ Deployment: Production Vercel app"
          echo "   â€¢ Logging: Disabled"
          echo "   â€¢ Debug mode: Disabled"
          echo "   â€¢ Source maps: Removed"

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [validate-frontend, build-and-deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          if [ "${{ needs.build-and-deploy.result }}" = "success" ]; then
            echo "ğŸ‰ Frontend deployment to ${{ needs.build-and-deploy.outputs.environment }} was successful!"
            
            if [ "${{ github.event.inputs.deploy_to_vercel }}" != "false" ]; then
              echo "ğŸŒ ${{ needs.build-and-deploy.outputs.environment }} app is now live"
              echo "ğŸ“± Progressive Web App features are enabled"
              echo "ğŸ” All routes tested and accessible"
            else
              echo "ğŸ—ï¸ Build completed successfully (deploy skipped)"
            fi
            
            echo "ğŸš€ Ready for production traffic"
          else
            echo "âŒ Frontend deployment failed. Check the logs above."
            exit 1
          fi