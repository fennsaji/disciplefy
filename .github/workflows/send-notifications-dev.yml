name: Send Push Notifications (Development)

on:
  schedule:
    # ============================================================================
    # Daily Verse Notifications (6 AM across timezones) - Development
    # ============================================================================
    # Run less frequently in dev (only 2 times per day for key timezones)
    - cron: '0 0 * * *'   # UTC 00:00 → 6 AM UTC+6 (South Asia: India, Sri Lanka)
    - cron: '0 12 * * *'  # UTC 12:00 → 6 AM UTC-6 (Central US, Mexico)

    # ============================================================================
    # Recommended Topic Notifications (8 AM across timezones) - Development
    # ============================================================================
    - cron: '0 2 * * *'   # UTC 02:00 → 8 AM UTC+6 (South Asia)
    - cron: '0 14 * * *'  # UTC 14:00 → 8 AM UTC-6 (Central US)

    # ============================================================================
    # Streak Reminder Notifications (user's preferred time, default 8 PM) - Development
    # ============================================================================
    # Run every hour to cover all timezones (users set their own reminder time)
    - cron: '0 * * * *'   # Every hour at :00 minutes

    # ============================================================================
    # Memory Verse Reminder Notifications (9 AM across timezones) - Development
    # ============================================================================
    - cron: '0 3 * * *'   # UTC 03:00 → 9 AM UTC+6 (South Asia)
    - cron: '0 15 * * *'  # UTC 15:00 → 9 AM UTC-6 (Central US)

    # ============================================================================
    # Memory Verse Overdue Notifications (6 PM across timezones) - Development
    # ============================================================================
    - cron: '0 10 * * *'  # UTC 10:00 → 6 PM UTC+8 (East Asia)
    - cron: '0 22 * * *'  # UTC 22:00 → 6 PM UTC-4 (Eastern US)

  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      notification_type:
        description: 'Notification type to send'
        required: true
        type: choice
        options:
          - daily_verse
          - recommended_topic
          - streak_reminder
          - memory_verse_reminder
          - memory_verse_overdue
          - all

jobs:
  # ==========================================================================
  # Job 1: Send Daily Verse Notifications (Development)
  # ==========================================================================
  send-daily-verse:
    runs-on: ubuntu-latest
    name: Send Daily Verse Notifications (Dev)

    # Only run on scheduled events during verse hours OR manual dispatch
    if: |
      (github.event_name == 'schedule' &&
       (github.event.schedule == '0 0 * * *' ||
        github.event.schedule == '0 12 * * *')) ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.notification_type == 'daily_verse' ||
        github.event.inputs.notification_type == 'all'))

    steps:
      - name: Send Daily Verse Push Notifications (Dev)
        run: |
          echo "Triggering Daily Verse notification Edge Function (Development)..."

          response=$(curl -X POST \
            "https://${{ secrets.SUPABASE_DEV_PROJECT_REF }}.supabase.co/functions/v1/send-daily-verse-notification" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET_DEV }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response Code: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Daily Verse notifications sent successfully (Dev)"
            exit 0
          else
            echo "❌ Failed to send Daily Verse notifications (Dev)"
            exit 1
          fi

      - name: Log Execution
        if: always()
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Triggered at: $(date -u)"
          echo "Environment: Development"
          echo "Notification Type: Daily Verse (6 AM)"

  # ==========================================================================
  # Job 2: Send Recommended Topic Notifications (Development)
  # ==========================================================================
  send-recommended-topic:
    runs-on: ubuntu-latest
    name: Send Recommended Topic Notifications (Dev)

    # Only run on scheduled events during topic hours OR manual dispatch
    if: |
      (github.event_name == 'schedule' &&
       (github.event.schedule == '0 2 * * *' ||
        github.event.schedule == '0 14 * * *')) ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.notification_type == 'recommended_topic' ||
        github.event.inputs.notification_type == 'all'))

    steps:
      - name: Send Recommended Topic Push Notifications (Dev)
        run: |
          echo "Triggering Recommended Topic notification Edge Function (Development)..."

          response=$(curl -X POST \
            "https://${{ secrets.SUPABASE_DEV_PROJECT_REF }}.supabase.co/functions/v1/send-recommended-topic-notification" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET_DEV }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response Code: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Recommended Topic notifications sent successfully (Dev)"
            exit 0
          else
            echo "❌ Failed to send Recommended Topic notifications (Dev)"
            exit 1
          fi

      - name: Log Execution
        if: always()
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Triggered at: $(date -u)"
          echo "Environment: Development"
          echo "Notification Type: Recommended Topic (8 AM)"

  # ==========================================================================
  # Job 3: Send Streak Reminder Notifications (Development)
  # ==========================================================================
  send-streak-reminder:
    runs-on: ubuntu-latest
    name: Send Streak Reminder Notifications (Dev)

    # Only run on hourly schedule OR manual dispatch
    if: |
      (github.event_name == 'schedule' &&
       github.event.schedule == '0 * * * *') ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.notification_type == 'streak_reminder' ||
        github.event.inputs.notification_type == 'all'))

    steps:
      - name: Send Streak Reminder Push Notifications (Dev)
        run: |
          echo "Triggering Streak Reminder notification Edge Function (Development)..."

          response=$(curl -X POST \
            "https://${{ secrets.SUPABASE_DEV_PROJECT_REF }}.supabase.co/functions/v1/send-streak-reminder-notification" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET_DEV }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response Code: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Streak Reminder notifications sent successfully (Dev)"
            exit 0
          else
            echo "❌ Failed to send Streak Reminder notifications (Dev)"
            exit 1
          fi

      - name: Log Execution
        if: always()
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Triggered at: $(date -u)"
          echo "Environment: Development"
          echo "Notification Type: Streak Reminder (Hourly)"

  # ==========================================================================
  # Job 4: Send Memory Verse Reminder Notifications (Development)
  # ==========================================================================
  send-memory-verse-reminder:
    runs-on: ubuntu-latest
    name: Send Memory Verse Reminder Notifications (Dev)

    # Only run on scheduled events during 9 AM hours OR manual dispatch
    if: |
      (github.event_name == 'schedule' &&
       (github.event.schedule == '0 3 * * *' ||
        github.event.schedule == '0 15 * * *')) ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.notification_type == 'memory_verse_reminder' ||
        github.event.inputs.notification_type == 'all'))

    steps:
      - name: Send Memory Verse Reminder Push Notifications (Dev)
        run: |
          echo "Triggering Memory Verse Reminder notification Edge Function (Development)..."

          response=$(curl -X POST \
            "https://${{ secrets.SUPABASE_DEV_PROJECT_REF }}.supabase.co/functions/v1/send-memory-verse-notification?type=reminder" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET_DEV }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response Code: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Memory Verse Reminder notifications sent successfully (Dev)"
            exit 0
          else
            echo "❌ Failed to send Memory Verse Reminder notifications (Dev)"
            exit 1
          fi

      - name: Log Execution
        if: always()
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Triggered at: $(date -u)"
          echo "Environment: Development"
          echo "Notification Type: Memory Verse Reminder (9 AM)"

  # ==========================================================================
  # Job 5: Send Memory Verse Overdue Notifications (Development)
  # ==========================================================================
  send-memory-verse-overdue:
    runs-on: ubuntu-latest
    name: Send Memory Verse Overdue Notifications (Dev)

    # Only run on scheduled events during 6 PM hours OR manual dispatch
    if: |
      (github.event_name == 'schedule' &&
       (github.event.schedule == '0 10 * * *' ||
        github.event.schedule == '0 22 * * *')) ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.notification_type == 'memory_verse_overdue' ||
        github.event.inputs.notification_type == 'all'))

    steps:
      - name: Send Memory Verse Overdue Push Notifications (Dev)
        run: |
          echo "Triggering Memory Verse Overdue notification Edge Function (Development)..."

          response=$(curl -X POST \
            "https://${{ secrets.SUPABASE_DEV_PROJECT_REF }}.supabase.co/functions/v1/send-memory-verse-notification?type=overdue" \
            -H "X-Cron-Secret: ${{ secrets.CRON_SECRET_DEV }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response Code: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Memory Verse Overdue notifications sent successfully (Dev)"
            exit 0
          else
            echo "❌ Failed to send Memory Verse Overdue notifications (Dev)"
            exit 1
          fi

      - name: Log Execution
        if: always()
        run: |
          echo "Job Status: ${{ job.status }}"
          echo "Triggered at: $(date -u)"
          echo "Environment: Development"
          echo "Notification Type: Memory Verse Overdue (6 PM)"

  # ==========================================================================
  # Job 6: Monitor Notification Health (Development)
  # ==========================================================================
  monitor-health:
    runs-on: ubuntu-latest
    name: Monitor Notification System Health (Dev)
    needs: [send-daily-verse, send-recommended-topic, send-streak-reminder, send-memory-verse-reminder, send-memory-verse-overdue]
    if: always()

    steps:
      - name: Check Job Results
        run: |
          echo "Daily Verse Job Status: ${{ needs.send-daily-verse.result }}"
          echo "Recommended Topic Job Status: ${{ needs.send-recommended-topic.result }}"
          echo "Streak Reminder Job Status: ${{ needs.send-streak-reminder.result }}"
          echo "Memory Verse Reminder Job Status: ${{ needs.send-memory-verse-reminder.result }}"
          echo "Memory Verse Overdue Job Status: ${{ needs.send-memory-verse-overdue.result }}"

          if [ "${{ needs.send-daily-verse.result }}" == "failure" ] || \
             [ "${{ needs.send-recommended-topic.result }}" == "failure" ] || \
             [ "${{ needs.send-streak-reminder.result }}" == "failure" ] || \
             [ "${{ needs.send-memory-verse-reminder.result }}" == "failure" ] || \
             [ "${{ needs.send-memory-verse-overdue.result }}" == "failure" ]; then
            echo "⚠️ One or more notification jobs failed in Development"
            echo "Please check Supabase Edge Function logs for details"
            exit 1
          else
            echo "✅ All notification jobs completed successfully (Dev)"
          fi
